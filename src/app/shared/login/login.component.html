<div class="card-body">
        <div class="modal-body">
          <div *ngIf="errorMessage" class="alert alert-danger">
            <strong>Error:</strong> {{ errorMessage }}
          </div>
          
          <form  autocomplete="off"  #loginForm="ngForm" (ngSubmit)="onLogin()" >
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input type="text" class="form-control" id="username"  name="email" placeholder="Enter your Email" required [(ngModel)]="loginData.email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password"  name="password" placeholder="Enter your password" required [(ngModel)]="loginData.password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" >Login</button>             
            </div>
          </form>
        </div>
 </div>
