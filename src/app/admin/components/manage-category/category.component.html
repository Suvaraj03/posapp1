<div class="container">
    <div class="card shadow-lg table-container">
        <div class="card-header text-center  text-white">
            <h3>Category Table</h3>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCategoryModal" >Add Category</button>
              </div>
            
            <!-- Table -->
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="categoryTable">
                    <tr *ngFor="let category of categories">
                        <td>{{category.id}}</td>
                        <td>{{category.name}}</td>
                        <td>{{category.description}}</td>
                        <td>
                            <button class="btn btn-warning btn-sm button-gap" data-bs-toggle="modal" data-bs-target="#editCategoryModal" (click)="editCategory(category)">
                                Edit
                            </button>
                            <button class="btn btn-danger btn-sm " onclick="deleteCategory()">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addCategoryForm" (ngSubmit)="createCategory()">
            <div class="modal-body">
                
                    <div class="mb-3">
                        <label for="categoryName" class="form-label" >Name</label>
                        <input type="text" class="form-control" id="categoryName" required [(ngModel)]="newCategory.name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="categoryDescription" class="form-label" >Description</label>
                        <textarea class="form-control" id="categoryDescription" rows="3" required [(ngModel)]="newCategory.description" name="description"></textarea>
                    </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" (click)="createCategory()">Save</button>
            </div>
        </form>
        </div>
    </div>
</div>

<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editCategoryForm" (ngSubmit)="updateCategory()">
            <div class="modal-header">
                <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                    <div class="mb-3">
                        <label for="editCategoryName" class="form-label">{{updatedCategory.id}}</label>
                    </div>
                    <div class="mb-3">
                        <label for="editCategoryName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editCategoryName" required [(ngModel)]="updatedCategory.name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="editCategoryDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editCategoryDescription" rows="3" required [(ngModel)]="updatedCategory.description" name="description"></textarea>
                    </div>
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" >Update</button>
            </div>
        </form>
        </div>
    </div>
</div>
