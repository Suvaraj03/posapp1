<div class="container">
    <div class="card shadow-lg table-container">
      <div class="card-header text-center text-white">
        <h3>Inventory Table</h3>
      </div>
      <div class="card-body">
        <!-- Button to open Add Inventory Modal -->
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add Inventory</button>
        </div>
  
        <!-- Table -->
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Quantity</th>
              <th scope="col">Re-Order Level</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let inventory of inventories">
              <td>{{ inventory.id }}</td>
              <td>{{ inventory.quantityInStock }}</td>
              <td>{{ inventory.reorderLevel }}</td>
              <td>
                <!-- Edit and Delete Buttons -->
                <button class="btn btn-warning btn-sm button-gap" data-bs-toggle="modal" data-bs-target="#editCategoryModal" (click)="openEditModal(inventory)">
                  Edit
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteInventory(inventory.id)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Add Inventory Modal -->
  <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCategoryModalLabel">Add Inventory</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="createInventory()">
          <div class="modal-body">
            <div class="mb-3">
              <label for="quantityInStock" class="form-label">Quantity In Stock</label>
              <input type="number" class="form-control" id="quantityInStock" required [(ngModel)]="newInventory.quantityInStock" name="quantityInStock">
            </div>
            <div class="mb-3">
              <label for="reorderLevel" class="form-label">Re-Order Level</label>
              <input type="number" class="form-control" id="reorderLevel" required [(ngModel)]="newInventory.reorderLevel" name="reorderLevel">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Edit Inventory Modal -->
  <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCategoryModalLabel">Edit Inventory</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="updateInventory()">
          <div class="modal-body">
            <div class="mb-3">
              <label for="editQuantityInStock" class="form-label">Quantity In Stock</label>
              <input type="number" class="form-control" id="editQuantityInStock" required [(ngModel)]="newInventory.quantityInStock" name="quantityInStock">
            </div>
            <div class="mb-3">
              <label for="editReorderLevel" class="form-label">Re-Order Level</label>
              <input type="number" class="form-control" id="editReorderLevel" required [(ngModel)]="newInventory.reorderLevel" name="reorderLevel">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
